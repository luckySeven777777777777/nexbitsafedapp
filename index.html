<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Connect Wallet</title>

  <style>
    #connectButton {
      padding: 12px 24px;
      background-color: #f6851b;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    #walletStatus {
      margin-top: 12px;
      font-size: 14px;
    }
    #walletSelector {
      display: none;
      margin-top: 10px;
    }
    .wallet-option {
      display: flex;
      align-items: center;
      padding: 10px;
      background-color: #f0f0f0;
      margin-bottom: 10px;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .wallet-option:hover {
      background-color: #e6e6e6;
    }
    .wallet-option img {
      margin-right: 12px;
      width: 30px;
      height: 30px;
    }
  </style>
</head>

<body>

  <button id="connectButton">Connect Wallet</button>
  <div id="walletSelector">
    <div class="wallet-option" id="metamaskOption">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT3ymr3UNKopfI0NmUY95Dr-0589vG-91KuAA&s" alt="MetaMask Logo" />
      MetaMask
    </div>
    <div class="wallet-option" id="walletconnectOption">
      <img src="https://99bitcoins.com/wp-content/uploads/2025/03/crypto.com-wallet-logo.jpg" alt="Crypto.com DeFi Wallet Logo" />
      Crypto.com DeFi Wallet
    </div>
    <div class="wallet-option" id="trustWalletOption">
      <img src="https://logowik.com/content/uploads/images/trust-wallet-shield4830.logowik.com.webp" alt="Trust Wallet Logo" />
      Trust Wallet
    </div>
    <div class="wallet-option" id="okxWalletOption">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8aoojZr1ORW_wq3W0bxM4aQEY9kIotJEcKg&s" alt="OKX Wallet Logo" />
      OKX Wallet
    </div>
    <div class="wallet-option" id="safepalWalletOption">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR36IDA58MpqEx-G_pB8f6zmVVoAjI3pkzldA&s" alt="SafePal Wallet Logo" />
      SafePal Wallet
    </div>
  </div>
  <div id="walletStatus">Not connected</div>

  <!-- å¼•å…¥ WalletConnect åº“ -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/web3-provider@1.6.6/dist/umd/index.min.js"></script>

  <script>
    const btn = document.getElementById("connectButton");
    const info = document.getElementById("walletStatus");
    const walletSelector = document.getElementById("walletSelector");

    // æ˜¾ç¤ºé’±åŒ…é€‰æ‹©ç•Œé¢
    const showWalletSelector = () => {
      walletSelector.style.display = "block";
    };

    // è¿žæŽ¥ MetaMask é’±åŒ…
    const connectMetaMask = async () => {
      try {
        const accounts = await window.ethereum.request({
          method: "eth_requestAccounts"
        });
        info.innerText = "âœ… Connected: " + accounts[0];
      } catch (err) {
        info.innerText = "âŒ User rejected connection";
      }
    };

    // è¿žæŽ¥ WalletConnect é’±åŒ…
    const connectWalletConnect = async () => {
      try {
        const provider = new window.WalletConnectProvider.default({
          infuraId: "YOUR_INFURA_ID",  // æ›¿æ¢ä¸ºä½ çš„ Infura ID
        });

        // å¯ç”¨ WalletConnect æä¾›çš„ provider
        await provider.enable();
        const accounts = await provider.request({ method: "eth_accounts" });
        info.innerText = "âœ… Connected: " + accounts[0];
      } catch (err) {
        info.innerText = "âŒ WalletConnect connection failed";
      }
    };

    // æŒ‰é’®ç‚¹å‡»äº‹ä»¶ï¼Œæ˜¾ç¤ºé’±åŒ…é€‰æ‹©
    btn.onclick = () => {
      showWalletSelector();
    };

    // ç‚¹å‡» MetaMask é€‰é¡¹
    document.getElementById("metamaskOption").onclick = () => {
      connectMetaMask();
    };

    // ç‚¹å‡» Crypto.com DeFi Wallet é€‰é¡¹
    document.getElementById("walletconnectOption").onclick = () => {
      connectWalletConnect();
    };

    // ç‚¹å‡» Trust Wallet é€‰é¡¹
    document.getElementById("trustWalletOption").onclick = () => {
      connectWalletConnect();
    };

    // ç‚¹å‡» OKX Wallet é€‰é¡¹
    document.getElementById("okxWalletOption").onclick = () => {
      connectWalletConnect();
    };

    // ç‚¹å‡» SafePal Wallet é€‰é¡¹
    document.getElementById("safepalWalletOption").onclick = () => {
      connectWalletConnect();

    };
 // ðŸ”’ å¼ºåˆ¶ WalletConnect QR ä½¿ç”¨è‹±æ–‡
  Object.defineProperty(navigator, 'language', {
    get: function () {
      return 'en-US';
    }
  });
  Object.defineProperty(navigator, 'languages', {
    get: function () {
      return ['en-US', 'en'];
    }
  });
  </script>

</body>
</html>
